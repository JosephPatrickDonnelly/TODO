	}
	h3 {
		text-transform: uppercase;
	}
	ul {
		margin: 0;
		padding: 0;
	}
	ul li {
		cursor: pointer;
		position: relative;
		padding: 12px 8px 12px 40px;
		background: #eee;
		font-size: 18px;
		transition: 0.25;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}
	ul li:nth-child(odd) {
		background: #f9f9f9;
	}
	ul li:hover {
		background: #ddd;
	}
</style>
